<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Little game</title>
      <link rel = "stylesheet" href="styleBig.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="script.js"></script>
   </head>  
   
   <body> 
      <div class = "buttonsColumn1">
         <div class="button_hola" id="eyesButton"><span>Eyes</span></div>
         <div class="button_hola" id="noseButton"><span>Nose</span></div>
         <div class="button_hola" id="lipsButton"><span>Lips</span></div>
         <div class="button_hola" id="colorButton"><span>Pupils</span></div>
      </div>
      <div class = "buttonsColumn2">
         <div class="button_hola" id="hairButton"><span>Hair</span></div>
         <div class="button_hola" id="topButton"><span>Bangs</span></div>
         <div class="button_hola" id="browsButton"><span>Brows</span></div>
         <div class="button_hola" id="accsButton"><span>Accessories</span></div>
      </div>
      <div class="button_hola" id="clothesButton"><span>Clothes</span></div>

      <div class="slider">
         <div class = "colorChange">
            <input type="range" min="0" max="360"  id="EyeColor">
         </div>
         <div class = "colorChangeTop">
            <input type="range" min="0" max="360"  id="TopColor">
         </div>
         <div class = "colorChangeHair">
            <input type="range" min="0" max="360"  id="HairColor">
         </div>
      </div>

      <div class="image-stack" id="screenshot">         
         <!-- туловище -->
         <div class="image" style="z-index: 2;">
             <img src="images/main.png" style="border: solid 1px; color: #ddf;">
         </div>
         
         <!-- глаза -->
         <div class="image" id= "eyesId" style="z-index: 3;">
             <img src="images/eyes1.png">
         </div>

         <!-- волосы -->
         <div class="image" id= "hairId" style="z-index: 1;">
             <img src="images/hair1.png" id = "forchangeHair">
         </div>

         <!-- челка -->
         <div class="image" id="topId" style="z-index: 4;">
             <img src="images/top1.png" id = "forchangeTop">
         </div>

         <!-- нос -->
         <div class="image" id= "noseId" style="z-index: 4;">
            <img src="images/nose1.png">
        </div>
        
         <!-- зрачок -->
         <div class="image" id= "colorId" style="z-index: 4;">
            <img src="images/color1.png" id = "forchange">
        </div>

        <!-- рот -->
        <div class="image" id= "lipsId" style="z-index: 4;">
           <img src="images/lips1.png">
        </div>

         <!-- брови -->
         <div class="image" id= "browsId" style="z-index: 3;">
            <img src="images/brows1.png">
        </div>

         <!-- аксессуары -->
         <div class="image" id= "accsId" style="z-index: 3;">
            <img src="images/accs1.png">
         </div>

         <!-- одежда -->
         <div class="image" id= "clothesId" style="z-index: 4;">
            <img src="images/clothes1.png">
         </div>
      </div>
   </body>
</html>
